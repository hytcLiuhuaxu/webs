<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div id="bgAllImage">
		<img class="bgAllImage" src="css/image/18.jpg">
	</div>
	<div class="wrap">
		<div id="main_container">
			<div class=" main-panel" id="panel-0">
				<div id="panelBoduWrapper-0" class="panel_body_container">
					<div id="panelBody-0" class="panel_body">
						<div id="mainTopAll" cmd="void">
							<div class="accountHeader">
								<div class="avatar_wrap">
									<img src="images/g.jpg">
									<span id="user_online_state" class="state_online"></span>
								</div>
								<span class="text_ellipsis user_nick">LHX</span>
								<span class="text_ellipsis user_shuoshuo">手机信号不好 有事请QQ或微信联系</span>
								<div class="icons_list">
									<a href="" class="i_qzone" target="_blank" title="QQ空间">QQ空间</a>
									<a href="" class="i_mail" target="_blank" title="QQ邮箱">QQ邮箱</a>
									<a href="" class="i_weibo" target="_blank" title="腾讯微博">腾讯微博</a>
									<a href="" class="i_video" target="_blank" title="腾讯视频">腾讯视频</a>
									<a href="" class="i_qqwebsite" target="_blank" title="腾讯网">腾讯网</a>
									<a href="" class="i_music" target="_blank" title="QQ音乐">QQ音乐</a>
									<a href="" class="i_wallet" target="_blank" title="QQ钱包">QQ钱包</a>
									<a href="" class="i_pengyou" target="_blank" title="朋友网">朋友网</a>
									<a href="" class="i_weiyun" target="_blank" title="微云">微云</a>
								</div>
							</div>
						</div>
						<div class="panel selected" id="panel-1">
							<header id="panelHeader-1" class="panel_header">
								<h1 id="panelTitle-1" class="text_ellipsis padding_20">会话</h1>
							</header>
							<div id="panelBodyWrapper-1" class="panel_body_container" style="">
								<div id="panelBody-1" class="panel_body">
									<div id="current_chat_scroll_area" class="scrollWrapper" >
										<ul id="current_chat_list" class="list list_white">
											<li id="recent-item-group-1" class="list_item notify" _uin="1" _type="group">
												<a href="" class="avatar" _uin="1">
													<img src="images/getface.jpg" class="lazyLoadImg loaded">
													
												</a>
												<p class="member_nick" id="userNick-1">
													杂牌军
												</p>
												<p id="recent-item-1-msg" class="member-msg text_ellipsis">早说就不浪费战斗力</p>
											</li>
											<li id="recent-item-friend-1" class="list_item"  _uin="2" _type="friend">
												<a href="" class="avatar" _uin="2">
													<img src="images/g2.jpg" class="lazyLoadImg loaded"></a>
													<p class="member_nick" id="userNick-1">
														叶子
													</p>
													<p id="recent-item-1-msg" class="member-msg text_ellipsis"></p>

											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer id="fpanelooter-0">
					<nav id="nav_tab" cmd="void">
						<ul class="nav_tab_head">
							<li id="session" class="contact selected point">
								<a >
									<div class="icon"></div>
									<span>会话</span>
								</a>
							</li>
							<li>
							</li>
							<li></li>
							<li></li>
						</ul>
					</nav>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
